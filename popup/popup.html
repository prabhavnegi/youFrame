<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Embedder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="popup-container">
        <header>
            <h2>YouFrame</h2>
            <h3>Opens YouTube videos in a new tab with embedded player</h3>
        </header>
        <main class="main">
            <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
            <button id="openVideo">Open Video</button>
        </main>
        <footer>
            <p>Developer: Prabhav Negi</p>
            <p>
                <a href="https://github.com/prabhavnegi/youFrame" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </footer>
    </div>
    <script src="popup.js" async defer></script>
</body>
</html>
