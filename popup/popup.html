<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTube Embedder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="popup-container">
        <header>
            <h2>YouFrame</h2>
            <h3>Opens YouTube videos in a new tab with embedded player</h3>
        </header>
        <div class="instructions">
            <h4>How to Use:</h4>
            <p>Press <strong>Ctrl + Alt + Mouse Click</strong> on a YouTube video link to open it in a new tab.</p>
        </div>
        <footer>
            <p>Developer: Prabhav Negi</p>
            <p class="link">
                <a href="https://github.com/prabhavnegi/youFrame" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </p>
        </footer>
    </div>
</body>
</html>
